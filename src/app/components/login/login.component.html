<div class="container">
    <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
          <h3> Log In </h3>
        <div class="panel-heading">
          <div class="row">
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
                <p *ngIf="loginErrorMessage" class="error">
                    {{ loginErrorMessage }}
                  </p>
                <form (ngSubmit)="doLogin()">
                <div class="form-group">
                  <label for="login-username-input"> Username </label>
                    <input id="login-username-input" tabindex="1" class="form-control" type="text" placeholder="*****" [(ngModel)]="loginInfo.username" name="loginUsername">
                </div>
                <div class="form-group">
                  <label for="login-pass-input"> Password </label>
                    <input id="login-pass-input" tabindex="1" class="form-control" type="password" placeholder="*****" [(ngModel)]="loginInfo.password" name="loginPassword">
                </div>             
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                      <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="text-center">
                          <p>Don't have account? <a [routerLink]="['/signup']">Sign Up</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
